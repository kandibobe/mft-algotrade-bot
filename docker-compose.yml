version: '3.8'

services:
  # ==========================================
  # FREQTRADE - Execution Engine
  # ==========================================
  freqtrade:
    image: freqtradeorg/freqtrade:2024.11
    container_name: stoic_freqtrade
    restart: unless-stopped
    volumes:
      - ./user_data:/freqtrade/user_data
      - ./user_data/strategies:/freqtrade/strategies
    ports:
      - "127.0.0.1:8080:8080"  # Bind to localhost only for security
    command: >
      trade
      --logfile /freqtrade/user_data/logs/freqtrade.log
      --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite
      --config /freqtrade/user_data/config/config_production.json
      --strategy StoicStrategyV1
    networks:
      - stoic_network
    environment:
      - FREQTRADE__API_SERVER__ENABLED=true
      - FREQTRADE__API_SERVER__LISTEN_IP_ADDRESS=0.0.0.0
      - FREQTRADE__API_SERVER__LISTEN_PORT=8080
      - FREQTRADE__API_SERVER__USERNAME=stoic_admin
      - FREQTRADE__API_SERVER__PASSWORD=StoicGuard2024!ChangeMe
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # FREQUI - Web Dashboard
  # ==========================================
  frequi:
    image: freqtradeorg/frequi:latest
    container_name: stoic_frequi
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:8080"  # Bind to localhost only for security
    environment:
      - VITE_API_URL=http://freqtrade:8080
    depends_on:
      freqtrade:
        condition: service_healthy
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ==========================================
  # JUPYTER LAB - Research Environment
  # ==========================================
  jupyter:
    build:
      context: ./docker
      dockerfile: Dockerfile.jupyter
    container_name: stoic_jupyter
    restart: unless-stopped
    volumes:
      - ./research:/home/jovyan/research
      - ./user_data:/home/jovyan/user_data:ro  # Read-only access to data
      - ./scripts:/home/jovyan/scripts
      - ./user_data/strategies:/home/jovyan/strategies  # Read-write for strategy development
    ports:
      - "127.0.0.1:8888:8888"  # Bind to localhost only for security
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
    command: start-notebook.sh --NotebookApp.token='stoic2024' --NotebookApp.password=''
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # POSTGRESQL - Analytics Database (Optional)
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: stoic_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only for security
    environment:
      - POSTGRES_USER=stoic_trader
      - POSTGRES_PASSWORD=StoicDB2024!ChangeMe
      - POSTGRES_DB=trading_analytics
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stoic_trader -d trading_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # PORTAINER - Container Management (Optional)
  # ==========================================
  portainer:
    image: portainer/portainer-ce:2.19.4
    container_name: stoic_portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "127.0.0.1:9443:9443"  # Bind to localhost only for security
      - "127.0.0.1:9000:9000"  # Bind to localhost only for security
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  stoic_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  portainer_data:
    driver: local
