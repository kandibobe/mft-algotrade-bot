version: '3.8'

# ==============================================================================
# Stoic Citadel - Monitoring Stack
# ==============================================================================
# Comprehensive monitoring with Prometheus and Grafana
#
# Usage:
#   docker-compose -f docker-compose.monitoring.yml up -d
#   make monitoring  # Uses this file
#
# Access:
#   Grafana:    http://localhost:3001 (admin/admin)
#   Prometheus: http://localhost:9090
# ==============================================================================

services:
  # ==============================================================================
  # PROMETHEUS - Metrics Collection
  # ==============================================================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: stoic_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - stoic_network
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================================================
  # GRAFANA - Visualization & Dashboards
  # ==============================================================================

  grafana:
    image: grafana/grafana:10.2.2
    container_name: stoic_grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    ports:
      - "127.0.0.1:3001:3000"
    networks:
      - monitoring_network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================================================
  # NODE EXPORTER - System Metrics
  # ==============================================================================

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: stoic_node_exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "127.0.0.1:9100:9100"
    networks:
      - monitoring_network

  # ==============================================================================
  # CADVISOR - Container Metrics
  # ==============================================================================

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: stoic_cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "127.0.0.1:8081:8080"
    networks:
      - monitoring_network
    devices:
      - /dev/kmsg

  # ==============================================================================
  # ALERTMANAGER - Alert Management (Optional)
  # ==============================================================================

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: stoic_alertmanager
    restart: unless-stopped
    volumes:
      - ./monitoring/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "127.0.0.1:9093:9093"
    networks:
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  monitoring_network:
    driver: bridge
  stoic_network:
    external: true
    name: hft-algotrade-bot_stoic_network

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
