services:
  freqtrade:
    # Используем сборку из текущей папки (наш Dockerfile)
    build:
      context: ..
      dockerfile: deploy/docker/Dockerfile
    image: stoic_citadel:latest
    container_name: stoic_freqtrade
    restart: unless-stopped
    volumes:
      # КРИТИЧНО: Монтируем исходный код src внутрь контейнера
      - ../src:/freqtrade/user_data/src
    ports:
      - "127.0.0.1:8080:8080"
    # Исправлена команда: config.json -> config_production.json
    command: >
      freqtrade trade 
      --logfile /freqtrade/user_data/logs/freqtrade.log 
      --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite 
      --config config/config_production.json 
      --strategy StoicEnsembleStrategyV5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stoic_network
    env_file:
      - .env

  frequi:
    image: freqtradeorg/frequi:latest
    container_name: stoic_frequi
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"
    environment:
      - VITE_API_URL=http://freqtrade:8080
      - NGINX_ENVSUBST_TEMPLATE_DIR=/nonexistent
    volumes:
      - ./docker/nginx/frequi_fixed.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx_fixed.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      freqtrade:
        condition: service_started
    networks:
      - stoic_network

  # PostgreSQL - Production database for trade history and analytics
  postgres:
    image: postgres:15-alpine
    container_name: stoic_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-stoic_trader}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set in .env}
      - POSTGRES_DB=${POSTGRES_DB:-trading_analytics}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../deploy/scripts/init-db/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "127.0.0.1:5434:5432"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stoic_trader} -d ${POSTGRES_DB:-trading_analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching for ML predictions, order book snapshots, and rate limiting
  redis:
    image: redis:7-alpine
    container_name: stoic_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --appendfsync everysec --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping"]
      interval: 10s
      timeout: 3s
      retries: 5

