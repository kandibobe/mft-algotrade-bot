# Stoic Citadel - Security Scanning Workflow
# ==========================================

name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays
    - cron: '0 0 * * 0'

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit semgrep
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # Bandit - Python security linter
      - name: Run Bandit security scan
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -ll  # Show high severity issues
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          if-no-files-found: ignore

      # Safety - Check dependencies for vulnerabilities
      - name: Check dependencies with Safety
        run: |
          safety check --full-report -r requirements.txt || true
        continue-on-error: true

      # pip-audit - More comprehensive dependency check
      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit  # Show results
        continue-on-error: true

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          if-no-files-found: ignore

      # Semgrep - Static analysis
      - name: Run Semgrep
        run: |
          semgrep scan --config auto --json --output semgrep-report.json src/ || true
          semgrep scan --config auto src/  # Show results
        continue-on-error: true

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json
          if-no-files-found: ignore

      # Check for secrets
      - name: Check for hardcoded secrets
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files --exclude-files '\.git/.*' > secrets-report.json || true
        continue-on-error: true

      - name: Upload secrets report
        uses: actions/upload-artifact@v4
        with:
          name: secrets-report
          path: secrets-report.json
          if-no-files-found: ignore

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
