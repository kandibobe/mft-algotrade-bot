version: '3'
services:
  freqtrade:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
    image: stoic_citadel:latest
    container_name: stoic_freqtrade
    restart: unless-stopped
    volumes:
      - ./src:/freqtrade/user_data/src
      - ./user_data:/freqtrade/user_data
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >
      freqtrade trade 
      --logfile /freqtrade/user_data/logs/freqtrade.log 
      --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite 
      --config /freqtrade/user_data/config/config_production.json 
      --strategy StoicEnsembleStrategyV6
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stoic_network
    env_file:
      - .env

  frequi:
    image: freqtradeorg/frequi:latest
    container_name: stoic_frequi
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 60s
      timeout: 10s
      retries: 3
    environment:
      - VITE_API_URL=http://freqtrade:8080
      - NGINX_ENVSUBST_TEMPLATE_DIR=/nonexistent
    volumes:
      - ./deploy/docker/nginx/frequi_fixed.conf:/etc/nginx/conf.d/default.conf
      - ./deploy/docker/nginx/nginx_fixed.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      freqtrade:
        condition: service_started
    networks:
      - stoic_network

  postgres:
    image: postgres:15-alpine
    container_name: stoic_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-stoic_trader}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set in .env}
      - POSTGRES_DB=${POSTGRES_DB:-trading_analytics}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/scripts/init-db/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "127.0.0.1:5431:5432"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stoic_trader} -d ${POSTGRES_DB:-trading_analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stoic_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --appendfsync everysec --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  stoic_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local