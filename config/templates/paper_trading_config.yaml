# Stoic Citadel - Paper Trading Config
# Optimized for MFT (Mid-Frequency Trading) Validation on Binance/Bybit

dry_run: true
stake_currency: USDT
stake_amount: 1000
max_open_trades: 5
leverage: 1.0

exchange:
  name: binance
  sandbox: true
  rate_limit: true
  timeout_ms: 10000

# MFT Validation Parameters (Phase 1)
pullback_offset_pct: 0.001  # 0.1% pullback for limit orders
fill_rate_threshold: 0.4    # 40% target fill rate
max_execution_latency_ms: 1500.0

# Risk Scaling (Phase 2)
max_daily_drawdown_pct: 0.03
max_consecutive_losses: 5

regime_multipliers:
  grind: 1.5
  pump_dump: 0.8
  ranging: 1.0
  crash: 0.5

strategy:
  name: StoicEnsembleStrategyV7
  timeframe: 1m
  max_positions: 5
  max_slippage_pct: 0.2
  maker_timeout: 30
