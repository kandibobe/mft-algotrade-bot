name: Stoic Citadel CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_BUILDKIT: 1

jobs:
  # ==============================================================================
  # CODE QUALITY & TESTING (Matrix)
  # ==============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Linting (ruff)
        run: |
          ruff check src/ scripts/ --output-format=github
          ruff format --check src/ scripts/

      - name: Type checking (mypy)
        run: |
          mypy src/ --ignore-missing-imports

      - name: Security scan (bandit)
        run: |
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
        run: |
          pytest tests/ \
            -v --tb=short \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Run Performance and Hot Reload tests
        env:
          DATABASE_URL: sqlite:///user_data/ci_test.db
        run: |
          python tests/test_hot_reload.py
          python tests/mft_performance_test.py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ==============================================================================
  # DOCKER BUILD & VALIDATION
  # ==============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose files
        run: |
          docker-compose -f docker-compose.yml config > /dev/null
          docker-compose -f docker-compose.backtest.yml config > /dev/null
          docker-compose -f docker-compose.monitoring.yml config > /dev/null
          echo "✅ Docker Compose files valid"

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build --parallel

  # ==============================================================================
  # CONFIG VALIDATION
  # ==============================================================================
  validate-config:
    name: Config Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON configs
        run: |
          python -c "
          import json
          import os

          configs = [
              'user_data/config/config_backtest.json',
              'user_data/config/config_dryrun.json',
              'user_data/config/config_production.json'
          ]

          for config in configs:
              if os.path.exists(config):
                  with open(config) as f:
                      json.load(f)
                  print(f'✅ {config} is valid')
          "

      - name: Validate YAML configs
        run: |
          python -c "
          import yaml
          import os

          configs = ['config/strategy_config.yaml']

          for config in configs:
              if os.path.exists(config):
                  with open(config) as f:
                      yaml.safe_load(f)
                  print(f'✅ {config} is valid')
          "

      - name: Check for secrets in configs
        run: |
          if grep -r -i "api_key.*[a-zA-Z0-9]" user_data/config/ 2>/dev/null | grep -v "template"; then
            echo "⚠️ Possible API keys found in config"
            exit 1
          fi
          echo "✅ Secret check complete"

  # ==============================================================================
  # FINAL CHECK
  # ==============================================================================
  all-checks:
    name: ✅ All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, docker, validate-config]
    if: always()
    steps:
      - name: Success
        run: |
          echo "╔══════════════════════════════════════════════════════════╗"
          echo "║                                                          ║"
          echo "║       ✅ ALL CI CHECKS PASSED SUCCESSFULLY! ✅            ║"
          echo "║                                                          ║"
          echo "║              STOIC CITADEL IS READY                      ║"
          echo "║                                                          ║"
          echo "╚══════════════════════════════════════════════════════════╝"
