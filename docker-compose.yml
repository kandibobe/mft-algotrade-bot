# Stoic Citadel - Docker Compose Configuration
# NOTE: 'version' field is deprecated in Docker Compose v2+

services:
  # ==========================================
  # FREQTRADE - Execution Engine
  # ==========================================
  freqtrade:
    image: freqtradeorg/freqtrade:2024.11
    container_name: stoic_freqtrade
    restart: unless-stopped
    volumes:
      - ./user_data:/freqtrade/user_data
    ports:
      - "127.0.0.1:8080:8080"
    command: >
      trade
      --logfile /freqtrade/user_data/logs/freqtrade.log
      --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite
      --config /freqtrade/user_data/config/config.json
      --strategy ${STRATEGY:-StoicStrategyV1}
    networks:
      - stoic_network
    env_file:
      - .env
    environment:
      - FREQTRADE__API_SERVER__ENABLED=true
      - FREQTRADE__API_SERVER__LISTEN_IP_ADDRESS=0.0.0.0
      - FREQTRADE__API_SERVER__LISTEN_PORT=8080
      - FREQTRADE__API_SERVER__USERNAME=${FREQTRADE_API_USERNAME:-stoic_admin}
      - FREQTRADE__API_SERVER__PASSWORD=${FREQTRADE_API_PASSWORD:?FREQTRADE_API_PASSWORD must be set}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/api/v1/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ==========================================
  # FREQUI - Web Dashboard
  # ==========================================
  frequi:
    image: freqtradeorg/frequi:latest
    container_name: stoic_frequi
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:8080"
    environment:
      - VITE_API_URL=http://freqtrade:8080
    depends_on:
      freqtrade:
        condition: service_healthy
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # ==========================================
  # JUPYTER LAB - Research Environment
  # ==========================================
  jupyter:
    build:
      context: ./docker
      dockerfile: Dockerfile.jupyter
    container_name: stoic_jupyter
    restart: unless-stopped
    volumes:
      - ./research:/home/jovyan/research
      - ./user_data:/home/jovyan/user_data:ro
      - ./scripts:/home/jovyan/scripts:ro
    ports:
      - "127.0.0.1:8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:?JUPYTER_TOKEN must be set}
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8888/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"
    profiles:
      - research

  # ==========================================
  # POSTGRESQL - Analytics Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: stoic_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup_postgres.sql:/docker-entrypoint-initdb.d/setup.sql:ro
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-stoic_trader}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      - POSTGRES_DB=${POSTGRES_DB:-trading_analytics}
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stoic_trader} -d ${POSTGRES_DB:-trading_analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"
    profiles:
      - analytics

  # ==========================================
  # PORTAINER - Container Management (optional)
  # ==========================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: stoic_portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - "127.0.0.1:9443:9443"
      - "127.0.0.1:9000:9000"
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9000/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - management

networks:
  stoic_network:
    driver: bridge
    name: stoic_network

volumes:
  postgres_data:
    name: stoic_postgres_data
  portainer_data:
    name: stoic_portainer_data
