[pytest]
# Pytest configuration for Stoic Citadel

# Test paths
testpaths = tests

# Python files to discover
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    strategy: marks tests as strategy tests

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings
[coverage:run]
source = src
omit = 
    tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
