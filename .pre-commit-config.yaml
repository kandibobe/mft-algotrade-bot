# ==============================================================================
# Stoic Citadel - Pre-commit Configuration
# ==============================================================================
# Automated code quality checks before every commit
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Run all hooks manually
#   git commit                  # Hooks run automatically
# ==============================================================================

default_language_version:
  python: python3

repos:
  # ==============================================================================
  # GENERAL FILE CHECKS
  # ==============================================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: üßπ Trim trailing whitespace
        exclude: ^(.*\.md|.*\.txt)$

      - id: end-of-file-fixer
        name: üìÑ Fix end of files
        exclude: ^(.*\.md)$

      - id: check-yaml
        name: ‚úÖ Check YAML syntax
        args: ['--unsafe']  # Allow custom tags in docker-compose

      - id: check-json
        name: ‚úÖ Check JSON syntax

      - id: check-toml
        name: ‚úÖ Check TOML syntax

      - id: check-added-large-files
        name: üö´ Prevent large files
        args: ['--maxkb=1000']

      - id: check-merge-conflict
        name: üîÄ Check for merge conflicts

      - id: check-case-conflict
        name: üìÅ Check filename case conflicts

      - id: mixed-line-ending
        name: ‚ö° Fix mixed line endings
        args: ['--fix=lf']

      - id: detect-private-key
        name: üîí Detect private keys

  # ==============================================================================
  # PYTHON CODE FORMATTING
  # ==============================================================================

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        name: ‚ö° Lint with Ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: üé® Format with Ruff

  # ==============================================================================
  # TYPE CHECKING
  # ==============================================================================

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        name: üî¨ Type check with mypy
        additional_dependencies: [types-all]
        args:
          - '--ignore-missing-imports'
          - '--python-version=3.11'
        exclude: ^(tests/|user_data/data/|user_data/logs/)

  # ==============================================================================
  # SECURITY CHECKS
  # ==============================================================================

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: üîí Security check with Bandit
        args: ['-ll', '-i']
        exclude: ^(tests/|user_data/data/|user_data/logs/)

  # ==============================================================================
  # SECRETS DETECTION
  # ==============================================================================

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: üïµÔ∏è Detect hardcoded secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(\.env\.example|.*\.md|.*\.lock)$

  # ==============================================================================
  # DOCKERFILE LINTING
  # ==============================================================================

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        name: üê≥ Lint Dockerfiles

  # ==============================================================================
  # SHELL SCRIPT LINTING
  # ==============================================================================

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: üêö Lint shell scripts
        args: ['--severity=warning']

  # ==============================================================================
  # YAML LINTING
  # ==============================================================================

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: üìã Lint YAML files
        args:
          - '--config-data'
          - '{extends: default, rules: {line-length: {max: 120}, document-start: disable}}'
        exclude: ^(\.github/|docker-compose.*\.yml)$

  # ==============================================================================
  # MARKDOWN LINTING
  # ==============================================================================

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: üìù Lint Markdown files
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']

  # ==============================================================================
  # CUSTOM STOIC CITADEL CHECKS
  # ==============================================================================

  - repo: local
    hooks:
      - id: check-risk-parameters
        name: üõ°Ô∏è Verify risk parameters
        entry: python scripts/validate_config.py
        language: system
        pass_filenames: false
        files: ^user_data/strategies/.*\.py$

      - id: no-debug-prints
        name: üêõ Check for debug prints
        entry: 'print\('
        language: pygrep
        files: ^user_data/strategies/.*\.py$
        exclude: ^(tests/|scripts/)

      - id: check-stoploss
        name: üí∞ Verify stoploss settings
        entry: bash -c 'if grep -r "stoploss.*-0\.[0-9][6-9]" user_data/strategies/; then echo "‚ùå Stoploss exceeds -5% safety limit!"; exit 1; fi'
        language: system
        pass_filenames: false
        files: ^user_data/strategies/.*\.py$

# ==============================================================================
# CI CONFIGURATION
# ==============================================================================

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: 'develop'
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [shellcheck, hadolint]  # Skip hooks that require special binaries
  submodules: false
